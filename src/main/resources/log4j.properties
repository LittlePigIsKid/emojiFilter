log4j.rootLogger=DEBUG, info, error

log4j.additivity.file=false
log4j.additivity.error=false

log4j.appender.error = org.apache.log4j.FileAppender
log4j.appender.error.File=/home/ubuntu/log/logError.txt

log4j.appender.error.layout= org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n


log4j.appender.info=org.apache.log4j.FileAppender
log4j.appender.info.File=/home/ubuntu/log/log.txt

log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.info.Threshold=INFO
log4j.appender.error.Threshold=ERROR


